            <div id="weather">

                <br>
                <span></span>
            </div>

    </header> 

    <div id="quote">
        <span></span>
        <br>
        <span></span>
    </div>   
    
    <ul id="todo-list">
    </ul>

    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/qoutes.js"></script>

    <script src="js/weather.js"></script>
